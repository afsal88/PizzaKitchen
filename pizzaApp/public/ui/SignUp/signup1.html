<div class="col-md-12" ng-controller="SignupCtrl">
<div id="signup">
<form>
<table><br><br><br><br>
<h3>Registration</h3>
<tr>
<td><label>Name</label></td>
      <td><input type="text" 
        placeholder="Name" 
        name="name" 
        ng-model="user.name" 
        required =""/></td>

</tr>
<tr>
<td><label>Email</label></td>
      <td><input type="email" 
        placeholder="Email" 
        name="email" 
        ng-model="user.email" 
         required =""/></td>
</tr>
<tr><td><label>Password</label></td> 
        <td><input type="password" 
        placeholder="Password" 
        name="password" 
        ng-model="user.password" 
        ng-minlength=6 
        ng-maxlength=20 required /></td>
  <td ng-show="form.password.$error.required === true && form.password.$dirty">Enter password"></td>
<td ng-show="form.password.$error.minlength">Password must have atleast 6 characters</td>
<td ng-show="form.password.$error.maxlength">Password  must be not more than 20 characters</td>      
  </tr>
  <tr><td><label>Confirm Password</label></td> 
        <td><input type="password" 
        placeholder="confirm Password" 
        name="conpassword" 
        ng-model="user.conpassword" 
        ng-minlength=6 
        ng-maxlength=20 required /></td>
  <td ng-show="form.password.$error.required === true && form.password.$dirty">Enter password"></td>
<td ng-show="form.password.$error.minlength">Password must have atleast 6 characters</td>
<td ng-show="form.password.$error.maxlength">Password  must be not more than 20 characters</td>      
  </tr>
   <tr><td><label>HouseName</label></td>
<td><input type="text" 
        placeholder="House Name" 
        name="housename" 
        ng-model="user.housename"
        required/></td>
 </tr>
 <tr><td><label>Locality</label></td>
<td><input type="text" 
        placeholder="Locality" 
        name="locality" 
        ng-model="user.locality"
        required/></td>
 </tr>
   <tr><td><label>City</label></td>
<td><input type="text" 
        placeholder="City" 
        name="city" 
        ng-model="user.city"
        required/></td>
 </tr>
 <tr><td><input type="submit"   value="Create Account"></td></tr>
</table>
</form>
</div>

</div>
