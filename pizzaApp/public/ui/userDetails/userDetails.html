<div class="col-md-12" ng-controller="UserdetailsCtrl">
<br><br><h1>Pizza Kitchen</h1>
<h4>Its Pizza Time...!&nbsp&nbspGrab a Pizza...!</h4>

<li><a href="#SignUp">Sign Up</a></li>

</ul><br><br><br>
<form name="form" ng-submit="update(user)">
<table align="center">
<h3 align="center">Delivery Address</h3>
<tr><td><label> Nick name</label></td>
      <td><input type="text" 
        placeholder="Name" 
        name="name" 
        ng-model="user.name" 
        ng-minlength=6 
        ng-maxlength=20 required =""/></td>
       
 </tr>
  
<tr><td><label>House Name</label></td>
<td><input type="text" 
        placeholder="House Name" 
        name="housename" 
        ng-model="user.housename"
        required/></td>
</tr>

<tr><td><label>Locality</label></td>
<td><input type="text" 
        placeholder="Locality" 
        name="locality" 
        ng-model="user.locality"
        required/></td>
 </tr>
 <tr><td><label>City</label></td>
<td><input type="text" 
        placeholder="City" 
        name="city" 
        ng-model="user.city"
        required/></td>
 </tr>
<tr><td><label>State</label></td> 
<td><input type="text" 
        placeholder="State" 
        name="state" 
        ng-model="user.state"
        required/></td>
 </tr>
<tr><td><label>PinCode</label></td>
<td><input type="number" 
        placeholder="PinCode" 
        name="pincode" 
        ng-model="user.pincode"
        ng-minlength=6 
        ng-maxlength=6
        required/></td>

<tr><td><td><button type="submit">Proceed</button></td></td></tr>

    
  </form>

</div>
